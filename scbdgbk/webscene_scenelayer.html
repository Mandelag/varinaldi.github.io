<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>SCBD-GBK 3D</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",

      "dojo/domReady!"
    ], function(
      WebScene, SceneView, SceneLayer, Legend, LayerList,
      on, dom
    ) {


      var scene = new WebScene({
        portalItem: {
           id: "f22499286717452f9dfeade94cdd4c51"
        }
      });


      var view = new SceneView({
        map: scene,
        container: "viewDiv",
        environment: {
          lighting: {
            ambientOcclusionEnabled: true
          }
        }
      });

      view.popupManager.enabled = false;

      var activeLayer = new SceneLayer({
        portalItem: {
          id: "e0999e3c37e74ae1bab68e553ffa8615"
        }, popupEnabled: false,
           title: "Buildings"
      });

      var backgroundLayer = new SceneLayer({
        portalItem: {
          id: "e0999e3c37e74ae1bab68e553ffa8615"
        }, popupEnabled: false,
           title: "Buildings"
      });


      activeLayer.visible = true;
      backgroundLayer.visible = false;

      activeLayer.definitionExpression = "BID IN (1, 2, 3, 4)";

      backgroundLayer.definitionExpression = "BID IN (1, 2, 3, 4)";

      var symbol = {
         type: "mesh-3d", // autocasts as new MeshSymbol3D()
         symbolLayers: [{
           type: "fill", // autocasts as new FillSymbol3DLayer()
           // If the value of material is not assigned, the default color will be grey
           material: {
             color: [244, 247, 134]
           }
         }]
       };

      scene.addMany([activeLayer, backgroundLayer]);

      scene.when(function() {

       // array that will store the masked buildings
       var selectedBuildings = [];

       // register a click event on the view
       view.on("click", function(event) {
         // use hitTest to find if any graphics were clicked
         view.hitTest(event)
           .then(function(response) {

             var result = response.results[0];

             // check if a graphic is returned from the hitTest
             // and that it belongs to the Buildings layer
             if (!result.graphic) {

                activeLayer.definitionExpression = "BID IN (1, 2, 3, 4)";
                backgroundLayer.visible = false

             } else {
               if (graphic && graphic.layer.title === "Buildings") {

                  selectBuilding(result.graphic.attributes.BID);
                }
             }

           });
       });



       function selectBuilding(id) {
         selectedBuildings.push(id);
         // filter out buildings by setting definitionExpression
         activeLayer.definitionExpression = "BID IN (" +
           selectedBuildings.join(",") + ")";

         backgroundLayer.definitionExpression = "BID NOT IN (" +
            selectedBuildings.join(",") + ")";

         backgroundLayer.visible = true;

         activeLayer.renderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: symbol
        };


       }


     });
    });
  </script>




  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }


  </style>

</head>

<body>
  <div id="viewDiv">

  </div>
</body>

</html>
