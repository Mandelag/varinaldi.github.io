<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>SCBD-GBK 3D</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",

      "dojo/domReady!"
    ], function(
      WebScene, SceneView, SceneLayer, Legend, LayerList,
      on, dom
    ) {


      var scene = new WebScene({
        portalItem: {
           id: "f22499286717452f9dfeade94cdd4c51"
        }
      });


      var view = new SceneView({
        map: scene,
        container: "viewDiv",
        environment: {
          lighting: {
            ambientOcclusionEnabled: true
          }
        }
      });


      var activeLayer = new SceneLayer({
        portalItem: {
          id: "e0999e3c37e74ae1bab68e553ffa8615"
        }, popup: false
      });

      var backgroundLayer = new SceneLayer({
        portalItem: {
          id: "e0999e3c37e74ae1bab68e553ffa8615"
        }, popup: false
      });


      activeLayer.visible = true;
      backgroundLayer.visible = false;

      scene.addMany([activeLayer, backgroundLayer]);

      var highlight;
      view.on("click", function(event){
         view.hitTest(event).then(function(response){
           if (response.results[0]) {
             var graphic = response.results[0].graphic;

             view.whenLayerView(graphic.layer).then(function(lyrView){

               if (highlight) {
                  highlight.remove();
                  }

                  highlight = lyrView.highlight(graphic);


             })

           }
         })
        });



    });
  </script>




  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }


  </style>

</head>

<body>
  <div id="viewDiv">

  </div>
</body>

</html>
