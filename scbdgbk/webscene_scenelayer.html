<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>SCBD-GBK 3D</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",

      "dojo/domReady!"
    ], function(
      WebScene, SceneView, SceneLayer, Legend, LayerList,
      on, dom
    ) {


      var scene = new WebScene({
        portalItem: {
           id: "f22499286717452f9dfeade94cdd4c51"
        }
      });


      var view = new SceneView({
        map: scene,
        container: "viewDiv",
        environment: {
          lighting: {
            ambientOcclusionEnabled: true
          }
        }
      });

      view.popupManager.enabled = false;

      var activeLayer = new SceneLayer({
        portalItem: {
          id: "e0999e3c37e74ae1bab68e553ffa8615"
        }, popupEnabled: false
      });

      var backgroundLayer = new SceneLayer({
        portalItem: {
          id: "e0999e3c37e74ae1bab68e553ffa8615"
        }, popupEnabled: false
      });


      activeLayer.visible = true;
      backgroundLayer.visible = false;

      scene.addMany([activeLayer, backgroundLayer]);


      var highlight;

      view.whenLayerView(activeLayer).then(function(activeLayerView){

          view.on("click", function(event){

           view.hitTest(event).then(function(response){

             if (response.results[0].graphic) {

               var query = new Query({
                      objectIds: [response.results[0].graphic
                        .attributes.OBJECTID
                      ],
                      outFields: ["BID"]
                    });

                activeLayerView.queryFeatures(query).then(function(result) {

                    console.log(result.features);
                    var expression = "BID == (" + result.features.attributes.BID + ")";
                    activeLayerView.definitionExpression = expression;

                    if (highlight) {
                        highlight.remove();
                          }

                    highlight = activeLayerView.highlight(result.feature);

                      });



                }
              })
            })

         });



    });
  </script>




  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }


  </style>

</head>

<body>
  <div id="viewDiv">

  </div>
</body>

</html>
